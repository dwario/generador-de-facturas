<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Mastermarket ðŸ§º </title>
</head>
<body>

  <nav class="home">
    <div class="nav-container">
      <div class="name">
        <h2>Mastermarket</h2>
        <figure>
          <img src="./icons/food.png" alt="logo">
        </figure>
      </div>
    </div>
  </nav>

  <section class="main-container">
    <div class="cards-container" id="cards-container">
      <template id="template-products">
        <div class="product-card">  
          <img src="" alt="" class="img">
          <div class="product-info">
           <div>
            <p id="price" class="price">$ </p>
            <p id="name" class="name"></p>
            <p id="id" class="id">ID </p>
           </div>
           <figure>
            <button type="submit" data-id=""><img src="./icons/add-to-basket.png" alt=""></button>
          </figure>
          </div>
        </div>
      </template>
    </div>
  </section> 

 
  <section class="main-table">
    <tr>
      <th>ID</th>
      <td>Manzana</td>
      <td>1</td>
      <td>
          <button class="btn-green"> + </button>
          <button class="btn-red"> - </button>
      </td>
      <td>$ <span>15</span></td>
    </tr>
  </section>

  <footer>
    <section class="left">
      <ul>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
      </ul>
    </section>
    <section class="right">
      <img src="./icons/food.png" alt="Logo">
    </section>
  </footer>
  

  <script src="./js/script.js"></script>

</body>
</html>
